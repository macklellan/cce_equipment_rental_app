backend:
    functions:
        - entry: app.py
          handler: app
          name: flask-function
          path: ./
          type: httpServer
    language:
        name: python
        packageManager: pip
    path: ./
name: cce-rentals
region: us-east-1
yamlVersion: 2

frontend:
    path: .
    publish: dist
    redirects:
      - from: /old-path
        to: /new-path
